<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle RPG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 簡単な読み込み中のスタイル */
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- UI Layer -->
        <div id="ui-layer">
            <div id="status-bar">
                <div id="enemy-hp-bar">
                    <div class="bar-fill"></div>
                </div>
                <div id="player-hp-bar">
                    <div class="bar-fill"></div>
                </div>
            </div>

            <div id="combo-display">0 COMBO</div>
            <div id="drop-counts"></div>

            <div id="edit-controls" style="display: none;">
                <div class="color-picker" id="color-palette">
                    <!-- JSで色ボタンを生成 -->
                </div>
                <button id="close-edit-btn">Done</button>
            </div>

            <div id="bottom-controls">
                <button id="toggle-edit-btn">Edit Mode</button>
                <button id="toggle-skyfall-btn">Skyfall: ON</button>
            </div>

            <div id="message-area">Ready...</div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="rpg_system.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
</body>

</html>
